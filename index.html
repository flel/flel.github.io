<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="publications"></div>

	<script src="js/jquery.min.js"></script>
	<script src='js/tabletop.min.js'></script>
	<script>
		window.onload = function() { init() };

		function init() {
			Tabletop.init( { 
				key: '1C8wrTYPZmmV0Bje6Tm5mvcj0-k6Eqnzj5V4YhZPs9aQ',
				orderby: 'citation',
				callback: fillPubs,
				simpleSheet: true 
			} )
		}

		function fillPubs(data, tabletop) {
			var htmlString = "<ol>";
			for (var i=0,  dataLen=data.length; i < dataLen; i++) {
				var htmlString = htmlString.concat('<li>', data[i]['citation'],' <a href="', data[i]['link'], '" target="_self">PDF</a> ', data[i]['note'], '</li>');
			}
			var htmlString = htmlString.concat('</ol>');
			$('#publications').html(htmlString);
		}		
	</script>
</body>
</html>
