<!DOCTYPE html>
<html>
<head>
	<title>FLEL Publications</title>
</head>
<body>
	<pre id="publications"></pre>

	<script src="js/jquery.min.js"></script>
	<script src='js/tabletop.min.js'></script>
	<script>
		window.onload = function() { init() };

		function init() {
			Tabletop.init( { 
				key: '1C8wrTYPZmmV0Bje6Tm5mvcj0-k6Eqnzj5V4YhZPs9aQ',
				callback: fillPubs,
				simpleSheet: true 
			} )
		}

		function fillPubs(data, tabletop) {
			var htmlString = "<ol>\n";
			for (var i=0,  dataLen=data.length; i < dataLen; i++) {
				var htmlString = htmlString.concat('<li>', data[i]['citation'],' <i><a href="', data[i]['link'], '" target="_self">PDF</a></i> ', data[i]['note'], '</li>\n');
			}
			var htmlString = htmlString.concat('</ol>');
			// Replace characters so html code can be displayed for copying
			var htmlString = htmlString.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
			$('#publications').html(htmlString);
		}
	</script>
</body>
</html>
